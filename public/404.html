<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | BrAInstormX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--space-xl) 0;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: var(--space-md);
            color: var(--red-primary);
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: var(--space-lg);
        }
        
        .error-description {
            max-width: 600px;
            margin: 0 auto var(--space-lg);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>BrAInstormX</h1>
            </div>
        </div>
    </header>

    <section class="error-container">
        <div class="container">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
            <div class="cta-container">
                <a href="/" class="cta-primary">Back to Homepage</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>BrAInstormX</h2>
                    <p>Accelerate. Innovate. Deliver.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 BrAInstormX. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
